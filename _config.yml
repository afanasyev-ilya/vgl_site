# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "VGL: Vector Graph Library"
email: afanasiev_ilya@icloud.com
#description: >- # this means to ignore newlines until "baseurl:"
#  VGL is a high-performance graph processing framework, designed for modern NEC SX-Aurora TSUBASA vector architecture. NEC SX-Aurora TSUBASA is equipped with world
#  highest memory bandwidth of 1.2-1.5 TB/s, which allows to significantly solving various graph problems.
#  VGL provides simple computational and data abstractions, which allow to easily express many graph algorithms.
baseurl: "vgl_site" # the subpath of your site, e.g. /blog
url: "https://afanasyev-ilya.github.io/vgl_site" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: afanasyev_ilya
github_username:  afanasyev-ilya
show_downloads: ["true"]
github:
  is_project_page: ["true"]
  zip_url: VectorGraphLibrary.zip
  tar_url: VectorGraphLibrary.tar.gz
  repository_name: VGL
  owner_url: https://github.com/afanasyev-ilya
  owner_name: Ilya Afanasyev
  repository_url: https://github.com/afanasyev-ilya/VectorGraphLibrary

# Build settings
theme: jekyll-theme-cayman
plugins:
  - jekyll-feed

